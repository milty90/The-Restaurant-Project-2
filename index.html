<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="header_left">
          <img src="images/fork.png" id="fork" alt="foodicted website logo" />
          <h3>Foodicted</h3>
        </div>
        <div class="header_right">
          <article class="menu">
            <p id="home" alt="home">Home</p>
            <p id="offer" alt="offer">Offer</p>
            <p id="about" alt="about">About</p>
            <p id="signin" alt="sign in">Sign in</p>
          </article>
          <button class="btn_add_to_basket" alt="add to basket">
            <img src="images/add-to-basket.png" />
          </button>
          <button class="btn_menu">
            <img src="images/menu (2).png" />
          </button>
        </div>
      </nav>
    </header>
    <section class="home">
      <div class="home_left">
        <p class="home_main_text">Meet, Eat & Enjoy The true taste</p>
        <p>Start your day with a healthy meal</p>
        <article class="explore_menu">
          <p>Explore Menu</p>
          <button class="explore_menu_icon">
            <img src="images/next.png" alt="arrow right" />
          </button>
        </article>
      </div>
      <div class="home_right">
        <img
          class="home_food_image"
          src="images/toppng.com-veggie-taco-bowl-veggie-bowl-transparent-1027x1049.png"
          alt="delicious food"
        />
      </div>
    </section>
    <section class="offer">
      <p>We offer people best way to eat healthy and food.</p>
    </section>
    <section class="about"></section>
    <section class="discover"></section>
    <section class="testimonial"></section>
    <section class="getapp"></section>
    <section class="contact"></section>
    <footer class="footer"></footer>
  </body>
</html>
